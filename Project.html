<body>

    <div id = "nav">
        <div class="bar">
            <ul class = "ulnavbar">
                <li class = "linavbar" v-for="tags in tagList"><a class = "navbar" href="#" v-on:click="makeActive(tags.name)">     {{tags.name}}   </a></li>
            </ul>
        </div>
       
        <div class = "input1">
            <p>You Chose <b>{{tagName}}</b></p>
            <div>
                <form id = "inputForm">
                    <input type="text" v-model="searchString" placeholder="Enter your search terms" />
                </form>
             </div>

            <p>Displaying Results For: {{searchString}}, In: {{tagName}}</p>
        </div>



        <ul>
            <li v-for="article in filteredArticles">
                <div class = "listContainer">
                    <a class = "text" v-for="thing in article">{{thing}}   </a>
                </div>
            </li>
        </ul>
    </div>

</body>

    var nav = new Vue({
        el: "#nav",

        data:{

                    "patches":"P11:P14:P15:P19:P20:P38:P46",
                    "cpgCount":"18",

                }
            ]
        },
        computed: {
            // A computed property that holds only those articles that match the searchString.
            filteredArticles: function () {
                var articles_array = this.articles;
                var searchString = this.searchString;

                var tag = this.tagName;
                console.log(tag);

                if(!searchString){
                    return articles_array;
                }
                else {
                    searchString = searchString.trim().toLowerCase();
                    articles_array = articles_array.filter(
                        function (item) {
                            if (item[tag].toLowerCase().indexOf(searchString) !== -1) {
                                return item;
                            }
                        }
                    )
                }
                // Return an array with the filtered data.
                return articles_array;
            }
        },
        methods: {
            makeActive: function (item) {
                this.tagName = item;
                var form = document.getElementById("inputForm");
                form.reset();
                this.searchString='';
            },
        }
    });
</script>
